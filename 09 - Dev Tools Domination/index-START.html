<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
  const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

function makeGreen() {
  const p = document.querySelector("p");
  p.style.color = "#BADA55";
  p.style.fontSize = "50px";
}

// Regular
console.log("Hello");

// Interpolated
console.log("Hello, I am a %s string!", 1 + 2);

// Styled
console.log("%cHello, I am a text", "font-size:15px;color:red;");

// warning!
console.warn("Foo Bar");

// Error :|
console.error("Foo Bar");

// Info
console.info("Foo Bar");

// Testing
console.assert(1 === 1, "should work");
console.assert(1 === 2, "Not good");

// clearing
console.clear();

// Viewing DOM Elements
console.log(document.querySelector("p"));
console.dir(document.querySelector("p"));
console.clear();

// Grouping together
dogs.forEach(dog => {
  console.group(dog.name);
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`${dog.name} is ${dog.age * 7} dog years old`);
  console.groupEnd(dog.name);
});

// counting
console.count("Wes");
console.count("Wes");
console.count("Wes");
console.countReset("Wes");
console.count("Wes");

// Table
console.table(dogs);

// timing
console.time("fetching data");
fetch("https://api.github.com/users/jfmengels")
  .then(data => data.json())
  .then(data => {
    console.timeEnd("fetching data");
    console.log(data);
  });
</script>
</body>
</html>
